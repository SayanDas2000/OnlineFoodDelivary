<!DOCTYPE html>

<html>

<head>

	<title>Shopping Cart</title>

	<link rel="stylesheet" type="text/css" href="addtocart.css">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>

  <header>
    <nav class="navbar">
        <a href="/index.html" class="logo"><i class="fa-solid fa-bowl-food"></i>HumptyDumpty</a>
    </nav>
</header>

<div class="container">
  <h1> Add to cart</h1>

	<div class="cart">

		<div class="products">

			<div class="product">

				<img src="/images/sewai-khir.jpg">

				<div class="product-info">

					<h3 class="product-name">Food Name:- Sewai khir</h3>

					<h4 class="product-price">Food Price:- ₹ 150/-</h4>

					<h4 class="product-offer">Food Discount:- 10%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

			<div class="product">

				<img src="/images/hakka-noodles.jpg">

				<div class="product-info">

					<h3 class="product-name">Food Name:- Hakka Noodles</h3>

					<h4 class="product-price">Food Price:- ₹ 180/-</h4>

					<h4 class="product-offer">Food Discount:- 10%</h4>

					<p class="product-quantity">Qnt: <input value="1" name="">

					<p class="product-remove">

						<i class="fa fa-trash" aria-hidden="true"></i>

						<span class="remove">Remove</span>

					</p>

				</div>

			</div>

		</div>

		<div class="cart-total">

			<p>

				<span>Total Price</span>

				<span>₹ 330/-</span>

			</p>

			<p>

				<span>Number of Items</span>

				<span>2</span>

			</p>

			<p>

				<span>You Save</span>

				<span>120/-</span>

			</p>

			<a href="/payment/payment.html">Proceed to Checkout</a>

		</div>

	</div>

</div>



</body>


</html>
