<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">
    <title>Payment page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/index.html" class="logo"><i class="fa-solid fa-bowl-food"></i>HumptyDumpty</a>
        </nav>
    </header>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name of card :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>card number :</span>
                    <input type="number" placeholder="">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to Payment" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
